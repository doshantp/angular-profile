<div>
<mat-toolbar>
    <p class="mt-3 fs-3">Doshant Patle</p>
    <div class="position-absolute  end-0 p-2 ">
      <button mat-button *ngIf="isLoggedIn" routerLink="app-body" class="bg-secondary text-light p-1 rounded-4">Home</button>
      <button mat-button *ngIf="isLoggedIn" routerLink="app-skills" class="bg-secondary text-light p-1 rounded-4 ms-2">Skills</button>
      <button mat-button *ngIf="isLoggedIn" routerLink="app-projects" class="bg-secondary text-light p-1 rounded-4 ms-2">Project</button>
      <button mat-button *ngIf="isLoggedIn" routerLink="assign1" class="bg-secondary text-light p-1 rounded-4 ms-2">Assignment 1</button>
      <button mat-button *ngIf="isLoggedIn" routerLink="assign2" class="bg-secondary text-light p-1 rounded-4 ms-2">Assignment 2</button>
      <button mat-button *ngIf="isLoggedIn" (click)="logout()" class="bg-danger text-dark p-4 rounded-4 ms-2">Logout</button>
    </div>
    
  </mat-toolbar>
  <div *ngIf="!isLoggedIn" class="p-5">
    <input type="text" [(ngModel)]="username" placeholder="Username" class="p-2 m-2 rounded-4">
    <br>
    <input type="password" [(ngModel)]="password" placeholder="Password" class="p-2 m-2 rounded-4">
    <p class="p-2 m-2 text-danger"> {{errormsg}} </p>
    <br>
    <button mat-raised-button (click)="submitCredentials()" class="p-2 m-2 fs-3 rounded-4">Submit</button>
  </div>
  
  <router-outlet *ngIf="isLoggedIn"></router-outlet>
